<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Inscripciones</title>
</h:head>
<h:body>
    <ui:include src="menu.xhtml" />
    <h:form id="inscripcionForm">
        <h:panelGrid columns="2">
            <h:outputLabel for="alumno" value="Alumno:" />
            <h:selectOneMenu id="alumno" value="#{inscripcionController.inscripcion.alumno.id}">
                <f:selectItems value="#{inscripcionController.alumnosList}" var="alumno"
                               itemValue="#{alumno.id}" itemLabel="#{alumno.nombre}" />
            </h:selectOneMenu>

            <h:outputLabel for="materia" value="Materia:" />
            <h:selectOneMenu id="materia" value="#{inscripcionController.inscripcion.materia.id}">
                <f:selectItems value="#{inscripcionController.materiasList}" var="materia"
                               itemValue="#{materia.id}" itemLabel="#{materia.nombre}" />
            </h:selectOneMenu>

            <h:outputLabel for="ciclo" value="Ciclo:" />
            <h:inputText id="ciclo" value="#{inscripcionController.inscripcion.ciclo}" required="true" />

            <h:outputLabel for="anio" value="A침o:" />
            <h:inputText id="anio" value="#{inscripcionController.inscripcion.anio}" required="true" />

            <h:outputLabel for="fechaInscripcion" value="Fecha de Inscripci칩n:" />
            <h:inputText id="fechaInscripcion" value="#{inscripcionController.inscripcion.fechaInscripcion}" required="true">
                <f:convertDateTime pattern="yyyy-MM-dd" />
            </h:inputText>
        </h:panelGrid>
        <h:commandButton value="Guardar" action="#{inscripcionController.guardarInscripcion}" />
    </h:form>

    <h:dataTable value="#{inscripcionController.inscripcionesList}" var="inscripcion">
        <h:column>
            <f:facet name="header">Alumno</f:facet>
            #{inscripcion.alumno.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Materia</f:facet>
            #{inscripcion.materia.nombre}
        </h:column>
        <h:column>
            <f:facet name="header">Ciclo</f:facet>
            #{inscripcion.ciclo}
        </h:column>
        <h:column>
            <f:facet name="header">A침o</f:facet>
            #{inscripcion.anio}
        </h:column>
        <h:column>
            <f:facet name="header">Fecha de Inscripci칩n</f:facet>
            #{inscripcion.fechaInscripcion}
        </h:column>
    </h:dataTable>
</h:body>
</html>
